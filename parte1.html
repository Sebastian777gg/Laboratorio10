<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduccion JVS</title>
</head>
<body>
    <script>
        let nombre = "Sebastian Figueroa Martinez";
        console.log("Nombre:", nombre);

        let edad = 18
        console.log("cual es la edad de Sebastian:", edad)

        let esEstudiante = false;
        console.log("Sebastian es estudiante?: ", esEstudiante)

        nombre = "Yordin Sebastian";
        edad = 25;
        esEstudiante = true;
        console.log("Nombre:", nombre);
        console.log("cual es la nueva edad de Sebastian:", edad);
        console.log("Sebastian es estudiante?: ", esEstudiante)
        
    </script>
    
</body>
</html>
