<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte 2</title>
</head>
<body>
    <script>
         let a = 10;
        let b = 35;
        console.log("a es igual a:", a)
        console.log("b es igual a:", b)
        console.log("cuanto es a mas b: ", a + b);
        console.log("cuanto es a menos b: ", a - b);
        console.log("cuanto es a por b: ", a * b);
        console.log("cuanto es a dividido con b: ", a / b);

        let comparacion1 = a == b;
        let comparacion2 = a != b;
        let comparacion3 = a > b;
        let comparacion4 = a < b;
        let comparacion5 = a >= b;
        let comparacion6 = a <= b;

        console.log ("¿a y b son iguales?: ", comparacion1)
        console.log ("¿a y b son diferentes?: ", comparacion2)
        console.log ("¿a es mayor que b?: ", comparacion3)
        console.log ("¿a es menor que b?: ", comparacion4)
        console.log ("¿a es mayor o igual que b?: ", comparacion5)
        console.log ("¿a es menor o igual que b?: ", comparacion6)
    </script>
    
</body>
</html>
